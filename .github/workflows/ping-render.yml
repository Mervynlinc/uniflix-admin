name: Keep Render Server Awake

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Render Health Endpoint
        run: |
          curl --fail https://uniflix-admin.onrender.com/health || exit 1
